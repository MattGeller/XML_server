<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<!--TODO: table created using XML does not become styled correctly. I think it's because the user agent style sheet does not get applied. -->

            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>

        </tr>
        </tbody>
    </table>

</html>
